---
openapi: 3.0.1
info:
  title: Nihongo Ecom API V1
  version: v1
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        email:
          type: string
          format: email
          example: user@gmail.com
        display_name:
          type: string
          example: Hao Truong
        photo_url:
          type: string
          example: https://lh3.googleusercontent.com/a/xxxxx
        provider:
          type: string
          example: google
        is_premium:
          type: boolean
          example: false
        premium_until:
          type: string
          format: date-time
          nullable: true
          example: null
        is_banned:
          type: boolean
          example: false
        banned_reason:
          type: string
          nullable: true
          example: null
    Pagination:
      type: object
      properties:
        current_page:
          type: integer
          example: 1
        total_pages:
          type: integer
          example: 5
        total_count:
          type: integer
          example: 100
        per_page:
          type: integer
          example: 20
paths:
  "/api/v1/admins/sign_in":
    post:
      tags:
        - Admin Authentication
      summary: Admin sign in
      description: Admin sign in with email and password
      requestBody:
        description: Admin credentials
        content:
          application/json:
            schema:
              type: object
              properties:
                admin:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                      example: test@gmail.com
                    password:
                      type: string
                      format: password
                      example: "123456"
        required: true
      responses:
        "200":
          description: Successful sign in
        "401":
          description: Unauthorized
        "422":
          description: Unprocessable Entity
  "/api/v1/admins/sign_out":
    delete:
      tags:
        - Admin Authentication
      summary: Admin sign out
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successful sign out
        "204":
          description: No Content

  "/api/v1/users/auth_google":
    post:
      tags:
        - User Authentication
      summary: Google OAuth login
      description: Authenticate user with Google authorization code. Frontend gets the code from Google Sign-In SDK and sends it to this endpoint.
      security: []
      requestBody:
        description: Google authorization code
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: Authorization code from Google Sign-In
                  example: "4/0AfrIepDSSI8NuZRezd2wEDdL21..."
              required:
                - code
        required: true
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
                      message:
                        type: string
                        example: Success
                      resource:
                        type: object
                        properties:
                          data:
                            type: object
                            properties:
                              id:
                                type: string
                                example: "1"
                              type:
                                type: string
                                example: user
                              attributes:
                                $ref: "#/components/schemas/User"
                      token:
                        type: string
                        description: JWT access token
                        example: eyJhbGciOiJIUzI1NiJ9...
                      status:
                        type: string
                        example: ok
        "403":
          description: Forbidden - User is banned
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: 403
                  message:
                    type: string
                    example: "Vi pham quy dinh su dung"
                  data:
                    type: object
        "400":
          description: Bad Request - Invalid or expired authorization code
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "Failed to exchange code for token: invalid_grant"
                  data:
                    type: object

  "/api/v1/admins/users":
    get:
      tags:
        - Admin - User Management
      summary: List all users
      description: Get paginated list of users with optional search filters (Ransack)
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 1
          description: Page number
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
            example: 20
          description: Items per page
        - name: q[email_cont]
          in: query
          required: false
          schema:
            type: string
          description: Search by email (contains)
        - name: q[display_name_cont]
          in: query
          required: false
          schema:
            type: string
          description: Search by display name (contains)
        - name: q[provider_eq]
          in: query
          required: false
          schema:
            type: string
            example: google
          description: Filter by provider
        - name: q[is_premium_eq]
          in: query
          required: false
          schema:
            type: boolean
          description: Filter by premium status
        - name: q[is_banned_eq]
          in: query
          required: false
          schema:
            type: boolean
          description: Filter by banned status
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    type: object
                    properties:
                      resource:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                type:
                                  type: string
                                  example: user
                                attributes:
                                  $ref: "#/components/schemas/User"
                      pagy:
                        $ref: "#/components/schemas/Pagination"
        "401":
          description: Unauthorized

  "/api/v1/admins/users/{id}":
    get:
      tags:
        - Admin - User Management
      summary: Get user detail
      description: Get user detail with learning statistics
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: User detail with stats
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    type: object
                    properties:
                      resource:
                        type: object
                        properties:
                          data:
                            type: object
                            properties:
                              id:
                                type: string
                              type:
                                type: string
                                example: user
                              attributes:
                                $ref: "#/components/schemas/User"
                      stats:
                        type: object
                        properties:
                          srs_cards_count:
                            type: integer
                            example: 150
                          review_logs_count:
                            type: integer
                            example: 1200
                          custom_vocab_items_count:
                            type: integer
                            example: 30
                          roadmap_day_progresses_count:
                            type: integer
                            example: 45
                          tango_lesson_progresses_count:
                            type: integer
                            example: 20
                          jlpt_test_results_count:
                            type: integer
                            example: 5
        "401":
          description: Unauthorized
        "404":
          description: User not found
    patch:
      tags:
        - Admin - User Management
      summary: Update user
      description: Update user's premium status, ban status
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    is_premium:
                      type: boolean
                      example: true
                    premium_until:
                      type: string
                      format: date-time
                      example: "2026-12-31T00:00:00Z"
                    is_banned:
                      type: boolean
                      example: true
                    banned_reason:
                      type: string
                      example: "Vi pham quy dinh su dung"
        required: true
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Update resource successfully
                  data:
                    type: object
                    properties:
                      resource:
                        type: object
                        properties:
                          data:
                            type: object
                            properties:
                              id:
                                type: string
                              type:
                                type: string
                                example: user
                              attributes:
                                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
        "404":
          description: User not found
        "422":
          description: Unprocessable Entity
    delete:
      tags:
        - Admin - User Management
      summary: Delete user
      description: Delete a user and all associated data
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Delete resource successfully
                  data:
                    type: object
        "401":
          description: Unauthorized
        "404":
          description: User not found

security:
  - BearerAuth: []
servers:
  - url: http://localhost:3000
    variables:
      defaultHost:
        default: localhost:3000

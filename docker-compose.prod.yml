# Docker Compose for Production Environment
name: nihongo_ecom_prod

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: nihongo_ecom:latest
    container_name: nihongo_ecom_prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=production
      - RACK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
    volumes:
      - app_storage:/app/storage
      - app_logs:/app/log
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nihongo_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  db:
    image: mysql:8.0.30
    container_name: nihongo_ecom_prod_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_prod_data:/var/lib/mysql
      - ./db/backup:/backup
    ports:
      - "3306:3306"
    command: >
      mysqld 
      --character-set-server=utf8mb4 
      --collation-server=utf8mb4_unicode_ci
      --bind-address=0.0.0.0
      --innodb-buffer-pool-size=256M
      --max-connections=100
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
    networks:
      - nihongo_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    container_name: nihongo_ecom_prod_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
      - ./redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nihongo_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'

  # Sidekiq for background jobs (production)
  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    image: nihongo_ecom:latest
    container_name: nihongo_ecom_prod_sidekiq
    restart: unless-stopped
    command: bundle exec sidekiq
    environment:
      - RAILS_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    volumes:
      - app_logs:/app/log
    depends_on:
      - db
      - redis
    networks:
      - nihongo_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: nihongo_ecom_prod_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - app_storage:/app/storage:ro
    depends_on:
      - web
    networks:
      - nihongo_network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

volumes:
  mysql_prod_data:
  redis_prod_data:
  app_storage:
  app_logs:

networks:
  nihongo_network:
    driver: bridge

name: Ruby Conventions

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install deps (if Gemfile.lock absent)
        if: ${{ !hashFiles('**/Gemfile.lock') }}
        run: bundle lock || true

      - name: RuboCop
        run: bundle exec rubocop --parallel --display-cop-names --format progress
